# Versão do Docker Compose
version: '3.8'

services:

  # 1. Serviço da Aplicação (Spring Boot)
  app:
    build: . 
    container_name: delivery-api-app
    ports:
      - "8080:8080" 
    networks:
      - delivery-network
    
    # --- Variáveis de Ambiente CORRIGIDAS ---
    environment:
      - SPRING_REDIS_HOST=cache
      - SPRING_REDIS_PORT=6379
      - SPRING_PROFILES_ACTIVE=docker
    
    # --- SEÇÃO TEMPORARIAMENTE DESATIVADA PARA DEBUG ---
    # depends_on:
    #   db:
    #     condition: service_healthy
    #   cache:
    #     condition: service_healthy
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5
    #   start_period: 120s 
    # --- FIM DA SEÇÃO DESATIVADA ---

  # 2. Serviço do Banco de Dados (MySQL)
  db:
    image: mysql:8.0
    container_name: delivery-db
    environment:
      MYSQL_DATABASE: deliverydb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - delivery-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  # 3. Serviço de Cache (Redis)
  cache:
    image: redis:7-alpine
    container_name: delivery-cache
    volumes:
      - cache-data:/data
    networks:
      - delivery-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 10

# Definição das redes
networks:
  delivery-network:
    driver: bridge 

# Definição dos volumes
volumes:
  db-data:
  cache-data: