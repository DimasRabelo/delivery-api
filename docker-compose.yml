services:

  app:
    build: .
    container_name: delivery-api-app
    ports:
      - "8080:8080"
    networks:
      - delivery-network
    environment:
      - SPRING_REDIS_HOST=cache
      - SPRING_REDIS_PORT=6379
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy

    command: ["/bin/sh", "-c", "sleep 45 && java -jar app.jar"] 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s

  frontend:
    build:
      context: ../delivery-frontend
    container_name: delivery-frontend-app
    ports:
      - "80:80"
    networks:
      - delivery-network
    depends_on:
      app:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: delivery-db
    environment:
      MYSQL_DATABASE: deliverydb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - delivery-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  cache:
    image: redis:7-alpine
    container_name: delivery-cache
    volumes:
      - cache-data:/data
    networks:
      - delivery-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 10
      start_period: 60s

  # 5. Servi√ßo de Tracing (Zipkin)
  zipkin:
    image: openzipkin/zipkin
    container_name: delivery-zipkin
    ports:
      - "9411:9411"
    networks:
      - delivery-network

networks:
  delivery-network:
    driver: bridge

volumes:
  db-data:
  cache-data: