# ==========================================================
# Configuração Padrão de Testes (será usado H2 por padrão)
# ==========================================================
# Quando o Testcontainers for ativado, ele vai SOBRESCREVER as 4 linhas abaixo.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do JPA/Hibernate (úteis para H2 e Testcontainers)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'create-drop' garante que o banco seja criado do zero e destruído após cada teste
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações de logging para depuração (úteis para H2 e Testcontainers)
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Desabilitar cache durante testes para evitar "sujeira" entre testes
spring.cache.type=none

# Impede que o data.sql de src/main/resources seja executado nos testes
# ==============================================
spring.sql.init.mode=never
# ==============================================


# Chave secreta para assinar os tokens JWT durante os testes
app.jwt.secret=SuaChaveSecretaDeTesteSuperSegura12345

# Tempo de expiração do token em milissegundos (ex: 1 hora)
app.jwt.expiration-ms=3600000

