# ==============================
# ===== CONFIGURAÇÃO H2 DATABASE =====
# ==============================
spring.datasource.url=jdbc:h2:mem:deliverydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==============================
# ===== H2 CONSOLE =====
# ==============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Permite acessar o console de outros dispositivos (opcional)
spring.h2.console.settings.web-allow-others=true

# ==============================
# ===== JPA / HIBERNATE =====
# ==============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ==============================
# ===== SQL SCRIPTS =====
# ==============================
# Executa o arquivo _data.sql ao iniciar o projeto
spring.sql.init.mode=always

# ==============================
# ===== LOGGING =====
# ==============================
# Mostra as queries SQL e os parâmetros no console
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG


# ==============================
# ===== CONFIGURAÇÕES ADICIONAIS =====
# ==============================
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
