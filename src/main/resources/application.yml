# Configuração do Spring Boot Actuator
management:
  endpoints:
    web:
      exposure:
        # Inclui os endpoints que serão expostos via HTTP
        include: health,info,metrics,prometheus,env,loggers
      base-path: /actuator     
  endpoint:
    health:
      # Mostra detalhes completos e componentes individuais no /health
      show-details: always
      show-components: always
    prometheus:
      # Habilita explicitamente o endpoint do Prometheus (do Bloco 2)
      enabled: true
      
  # Configuração dos Health Indicators específicos
  health:
    diskspace:
      enabled: true
      threshold: "10GB" # Usar aspas para garantir o formato DataSize
    db:
      enabled: true
      
  # Configuração dos Info Contributors específicos
  info:
    env:
      enabled: true
    git:
      mode: full
    build:
      enabled: true

 
  tracing:
    sampling:
      # Define a probabilidade de gravar um trace (1.0 = 100%)
      probability: 1.0
  zipkin:
    tracing:
      # Configura o endpoint do Zipkin
      endpoint: "http://localhost:9411/api/v2/spans"

# Informações da aplicação (para o endpoint /info)
info:
  app:
    # Usei o nome do Bloco 2, que parecia mais completo
    name: "Sistema de Delivery (Projeto Atividade)" 
    description: "API REST para sistema de delivery com observabilidade"
    version: "1.0.0"
    encoding: "UTF-8"
  java:
    version: "17"
  team:
    name: "Equipe de Desenvolvimento"
    email: "dev@delivery.com"

