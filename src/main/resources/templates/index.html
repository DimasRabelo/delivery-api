<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Delivery</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* Apenas um pequeno ajuste para o corpo da pÃ¡gina */
        body {
            background-color: #f8f9fa; /* Um cinza claro do Bootstrap */
        }
    </style>
</head>
<body>

    <div class="container my-4">
        
        <div class="text-center mb-4">
            <h1 class="display-5">ðŸš€ Teste Frontend - API Delivery</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div id="area-login" class="card shadow-sm">
                    <div class="card-header">
                        <h2 class="h4 mb-0">1. FaÃ§a Login na API</h2>
                    </div>
                    <div class="card-body">
                        <form id="form-login">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="login-email" placeholder="Email (do data.sql)" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="login-senha" placeholder="Senha (do data.sql)" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                        <div id="login-status" class="alert d-none mt-3" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="area-app" style="display: none;">
            
            <div class="card shadow-sm mt-4">
                <div class="card-header">
                    <h2 class="h4 mb-0">2. Carregar Produtos</h2>
                </div>
                <div class="card-body">
                    <button id="btn-carregar-produtos" class="btn btn-primary mb-3">Carregar Produtos</button>
                    <div id="produto-status" class="alert d-none" role="alert"></div>
                    
                    <div id="lista-produtos" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                        </div>
                </div>
            </div>

            <div class="card shadow-sm mt-4">
                <div class="card-header">
                    <h2 class="h4 mb-0">3. Criar Pedido</h2>
                </div>
                <div class="card-body">
                    <form id="form-pedido">
                        <fieldset class="border p-3 rounded mb-3">
                            <legend class="h6">Itens do Pedido (Auto-preenchido)</legend>
                            <p class="text-muted small">Clique em "Adicionar" em um produto acima para preencher.</p>
                            
                            <div class="mb-2">
                                <label for="pedidoClienteId" class="form-label">Cliente ID:</label>
                                <input type="text" class="form-control" id="pedidoClienteId" readonly>
                            </div>
                            <div class="mb-2">
                                <label for="pedidoRestauranteId" class="form-label">Restaurante ID:</label>
                                <input type="text" class="form-control" id="pedidoRestauranteId" readonly>
                            </div>
                            <div class="mb-2">
                                <label for="pedidoProdutoId" class="form-label">Produto ID:</label>
                                <input type="text" class="form-control" id="pedidoProdutoId" readonly>
                            </div>
                            <div class="mb-2">
                                <label for="pedidoQuantidade" class="form-label">Quantidade:</label>
                                <input type="number" class="form-control" id="pedidoQuantidade" value="1" min="1">
                            </div>
                        </fieldset>

                        <fieldset class="border p-3 rounded mb-3">
                            <legend class="h6">EndereÃ§o de Entrega</legend>
                            <input type="text" class="form-control mb-2" id="pedidoCep" placeholder="CEP" value="12345-000">
                            <input type="text" class="form-control mb-2" id="pedidoRua" placeholder="Rua" value="Rua de Teste">
                            <input type="text" class="form-control mb-2" id="pedidoNumero" placeholder="NÃºmero" value="123">
                        </fieldset>

                        <button type="submit" class="btn btn-success w-100 btn-lg">Finalizar Pedido</button>
                    </form>
                    <div id="pedido-status" class="alert d-none mt-3" role="alert"></div>
                </div>
            </div>
        </div>
    </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
